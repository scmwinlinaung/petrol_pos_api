version: "3"
services:
  mongo:
    image: "mongo"
    ports:
      - "27020:27017"
    volumes:
      - mongo-data:/data/db
  api:
    image: petrol-pos
    restart: always
    build: .
    command: nodemon server.js
    command: npm run start
    ports:
      - "8000:8000"
      - "5858:5858"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - "mongo"
volumes:
  mongo-data:
